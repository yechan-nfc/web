<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
    <title>main</title>
    <style type="text/css">
        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    
        #wrap {
            position: relative;
            max-width: 420px;
            min-width: 300px;
            max-height: 850px;
            min-height: 550px;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
        }

        #blank-space {
            position: absolute;
            width: 100%; 
			height: 100%;
			margin: 0%;
            z-index: 1; 
            opacity: 0.1;
            background-color: rgb(255, 255, 255);
			visibility: hidden;
        }

        #main-tutorial1 {
            position: absolute;
            width: 100%; 
			height: 100%;
			margin: 0%;
            z-index: 1; 
            opacity: 0.5;
            background-color: black;
			visibility: hidden;
        }

        #main-tutorial2 {
            position: absolute;
            width: 100%; 
			height: 100%;
			margin: 0%;
            z-index: 1; 
            opacity: 0.5;
            background-color: black;
			visibility: hidden;
        }

        #top-button {
            width: 100%;
            height: 15%;
        }

        .upload-button {
            float: left;
            margin: 5%;
            width: 15%;
            height: 40%;
            text-align: center;
            font-size: 15px;
		    color: rgb(0, 0, 0);
            background-color: #F5F5F5;
            border: none;
            border-radius: 20px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 1.5px 5px 0 rgba(0,0,0,0.19);
        }

        #top-sub-button {
            width: 100%;
            height: 10%;
            text-align: center;
        }

        .pause {
            width: 13%;
            padding: 0%;
            border: none;
            background-color: white;
            visibility: hidden;
        }

        .pause img {
            margin: 0%;
            width: 100%;
        }

        #main-content {
            width: 100%;
            height: 55%;
            text-align: center;
        }

        #timer {
            visibility: hidden;
        }

        #waterdrop {
            width: 47%;
        }

        #bot-button {
            width: 100%;
            height: 20%;
            text-align: center;
        }

        .record {
            width: 18%;
            padding: 0%;
            border: none;
            background-color: white;
        }

        .record img {
            margin: 0%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="blank-space"></div>
        <div id="main-tutorial1"></div>
        <div id="main-tutorial2"></div>
        <div id="top-button">
            <button class="upload-button">+</button>
        </div>
        <div id="top-sub-button">
            <button class="pause"><img id="pause-button" src="./img/button_pause.jpg" alt="pause button img"></button>
        </div>
        <div id="main-content">
            <p id="timer">00:00:00</p>
            <img id="waterdrop" src="./img/waterdrop_blank.jpg" alt="water drop blank img">
        </div>
        <div id="bot-button">
            <button class="record"><img id="record-button" src="./img/button_record.jpg" alt="record button img"></button>
        </div>
    </div>
</body>
</html>
